<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="./src/index.css" />
</head>
<body>
    <div class="container">
        <iframe class="frame drawer"  src="mf_drawer/index.html"></iframe>
        <iframe class="frame videos"  id="videos-frame" src="mf_videos/index.html"></iframe>
    </div>

    <script>
        window.addEventListener('message', event => {
            const { action } = event.data;
            console.log(`Received action: ${action}`);

            // Forward message to the other frame
            const frames = document.querySelectorAll('iframe');
            frames.forEach(frame => {
                if (frame.contentWindow !== event.source) {
                    frame.contentWindow.postMessage({ action }, '*');
                }
            });
        });
    </script>
</body>
</html>
